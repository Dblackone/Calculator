<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Title</title>
</head>
<body>
    <div class="center">
        <div>
            <header>
                <h1 class="header-text"><i class="fa fa-calculator" aria-hidden="true"></i> CALCULATOR</h1>
            </header>
        </div>
        <section class="calculator-container">
            <div class="display-screen">
                <form action="">
                    <textarea id="display"></textarea>
                </form>
            </div>
            <section class="calculator">
                <div class="bottons">
                    <div class="keyborad-container">
                        <button class="keyborad-row ac-btn">AC</button>
                        <button class="keyborad-row num-btn">C</button>
                        <button class="keyborad-row percent-btn">%</button>
                        <button class="keyborad-row num-btn"><h2>/</h2></button>
                    </div>
                    <div class="keyborad-container">
                        <button class="keyborad-row btn"><h2>7</h2></button>
                        <button class="keyborad-row btn"><h2>8</h2></button>
                        <button class="keyborad-row btn"><h2>9</h2></button>
                        <button class="keyborad-row btn"><h2>x</h2></button>
                    </div>
                    <div class="keyborad-container">
                        <button class="keyborad-row btn"><h2>4</h2></button>
                        <button class="keyborad-row btn"><h2>5</h2></button>
                        <button class="keyborad-row btn"><h2>6</h2></button>
                        <button class="keyborad-row btn"><h2>-</h2></button>
                    </div>
                    <div class="keyborad-container">
                        <button class="keyborad-row btn"><h2>1</h2></button>
                        <button class="keyborad-row btn"><h2>2</h2></button>
                        <button class="keyborad-row btn"><h2>3</h2></button>
                        <button class="keyborad-row btn"><h2>+</h2></button>
                    </div>
                    <div class="keyborad-container">
                        <button class="keyborad-row-2 zero-btn"><h2>0</h2></button>
                        <button class="keyborad-row btn"><h2>.</h2></button>
                        <button class="keyborad-row btn"><h2>=</h2></button>
                    </div>
                </div>
            </section>
        </section>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
