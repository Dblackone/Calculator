<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Title</title>
</head>
<body>
    <div class="calculator">
        <div class="main">
        <form action="#" name="form">
            <div class="result">
                <input type="text" name="display" id="display">
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" class="btn" value="AC" name="vAC"  onclick="val(vAC.value)">
                    <input type="button" class="btn" value="C" name="vC" onclick="val(vC.value)">
                    <input type="button" class="btn" value="%" name="vPercent" onclick="val(vPercent.value)">
                    <input type="button" class="btn" value="/" name="vDivide" onclick="val(vDivide.value)">
                </div>
                <div class="row">
                    <input type="button" class="btn" value="7" name="v7"  onclick="val(v7.value)">
                    <input type="button" class="btn" value="8" name="v8" onclick="val(v8.value)">
                    <input type="button" class="btn" value="9" name="v9" onclick="val(v9.value)">
                    <input type="button" class="btn" value="*" name="vmul" onclick="val(vmul.value)">
                </div>
                <div class="row">
                    <input type="button" class="btn" value="4" name="v4"  onclick="val(v4.value)">
                    <input type="button" class="btn" value="5" name="v5" onclick="val(v5.value)">
                    <input type="button" class="btn" value="6" name="v6" onclick="val(v6.value)">
                    <input type="button" class="btn" value="-" name="vminus" onclick="val(vminus.value)">
                </div>
                <div class="row">
                    <input type="button" class="btn" value="1" name="v1"  onclick="val(v1.value)">
                    <input type="button" class="btn" value="C" name="v2" onclick="val(v2.value)">
                    <input type="button" class="btn" value="3" name="v3" onclick="val(vP3.value)">
                    <input type="button" class="btn" value="+" name="vplus" onclick="val(vplus.value)">
                </div>
                <div class="row">
                    <input type="button" class="btn" value="0" name="v0"  onclick="val(v0.value)">
                    <input type="button" class="btn" value="." name="vdot" onclick="val(vdot.value)">
                    <input type="button" class="btn" value="C" name="vclear" onclick="val(vclear.value)">
                    <input type="button" class="btn" value="=" name="vequals" onclick="calculate()">
                </div>
            </div>
        </form>
    </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
