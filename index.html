<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <div>
        <div>
            <header>
                <h1><i class="fa fa-calculator" aria-hidden="true"></i> CALCULATOR</h1>
            </header>
        </div>
        <div>
            <div class="display-screen"></div>
            <div class="keyborad">
                <div class="bottons">
                    <div class="keyborad-container">
                        <div class="grey-bottons"><h2>AC</h2></div>
                        <div class="grey-bottons"><h2>+/-</h2></div>
                        <div class="grey-bottons"><h2>%</h2></div>
                        <div class="grey-bottons"><h2>/</h2></div>
                    </div>
                    <div>
                        <div class="grey-bottons"><h2>7</h2></div>
                        <div class="grey-bottons"><h2>8</h2></div>
                        <div class="grey-bottons"><h2>9</h2></div>
                        <div class="grey-bottons"><h2>x</h2></div>
                    </div>
                    <div>
                        <div class="grey-bottons"><h2>4</h2></div>
                        <div class="grey-bottons"><h2>5</h2></div>
                        <div class="grey-bottons"><h2>6</h2></div>
                        <div class="grey-bottons"><h2>-</h2></div>
                    </div>
                    <div>
                        <div class="grey-bottons"><h2>1</h2></div>
                        <div class="grey-bottons"><h2>2</h2></div>
                        <div class="grey-bottons"><h2>3</h2></div>
                        <div class="grey-bottons"><h2>+</h2></div>
                    </div>
                    <div>
                        <div class="grey-bottons"><h2>0</h2></div>
                        <div class="grey-bottons"><h2>.</h2></div>
                        <div class="grey-bottons"><h2>=</h2></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
